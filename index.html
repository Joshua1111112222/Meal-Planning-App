<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MealMapper" />
  <link rel="apple-touch-icon" href="logo.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>MealMapper</title>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <h1>ðŸ¥— MealMapper</h1>
    <input type="text" id="username" placeholder="Enter your name..." />
    <button onclick="login()">Start Planning</button>
  </div>

  <!-- WELCOME SCREEN -->
  <div id="welcome-screen" style="display:none;">
    <h2 id="greeting"></h2>
  </div>

  <!-- MAIN APP -->
  <div id="app-screen" style="display:none;">
    <header>
      <button id="chat-toggle">ðŸ’¬</button>
      <h2>Weekly Meal Planner</h2>
    </header>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
        </tr>
      </thead>
      <tbody id="meal-table"></tbody>
    </table>
    <button onclick="analyze()">Analyze Health</button>
    <button onclick="aiEditMeals()">AI Edit Meals</button>
  </div>

  <!-- CHAT -->
  <div id="chat-box" style="display:none;">
    <form id="chat-form">
      <input id="chat-input" placeholder="Ask MealMapper..." />
      <button type="submit">âž¤</button>
    </form>
    <div id="chat-output"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
  <script src="app.js"></script>
</body>
</html>
