<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MealMapper - ChefBot AI Chat</title>
  <meta name="author" content="Joshua The" />
  <meta name="description" content="Meal planning app with AI chat powered by Google Gemini" />

  <!-- Apple PWA meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="MealMapper" />
  <link rel="apple-touch-icon" href="logo.png" />

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LOGIN -->
  <main id="login-screen" class="screen center-screen">
    <input id="username" type="text" placeholder="Enter your name" autocomplete="off" aria-label="Enter your name" />
    <button id="login-btn" aria-label="Login">Login</button>
  </main>

  <!-- WELCOME -->
  <main id="welcome-screen" class="screen center-screen" role="alert" aria-live="polite" aria-atomic="true">
    <div id="greeting"></div>
  </main>

  <!-- APP -->
  <main id="app-screen" class="screen" aria-label="Meal Planner and Chat Interface" tabindex="-1">
    <section aria-label="Meal Planner Section">
      <h2>Meal Planner</h2>
      <table id="meal-table" border="1" aria-label="Meal Planner Table">
        <thead>
          <tr>
            <th scope="col">Day</th>
            <th scope="col">Breakfast</th>
            <th scope="col">Lunch</th>
            <th scope="col">Dinner</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="save-meals" aria-label="Save Meal Plan">Save Meals</button>
      <div id="save-message" aria-live="polite" aria-atomic="true"></div>
    </section>

    <button class="chatbot-toggler" aria-label="Open Chat with ChefBot" title="Chat with ChefBot">Chat AI</button>
  </main>

  <!-- CHATBOT -->
  <aside class="chatbot" role="dialog" aria-modal="true" aria-label="ChefBot AI Chat">
    <header>
      <span>ChefBot</span>
      <button class="close-btn" aria-label="Close chat">×</button>
    </header>

    <ul class="chatbox" role="log" aria-live="polite" aria-relevant="additions"></ul>

    <div class="chat-input">
      <textarea placeholder="Type your message..." rows="1" aria-label="Chat message input"></textarea>
      <span role="button" tabindex="0" aria-label="Send message">➤</span>
    </div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
