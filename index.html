<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart AI Meal Planner</title>

  <!-- PWA and Apple meta tags -->
  <meta name="theme-color" content="#4CAF50" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Meal Master AI" />

  <!-- Icons (replace with your actual icon paths) -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Apple splash screens (optional, replace paths with your images) -->
  <link rel="apple-touch-startup-image" href="splash/apple-splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px)" />
  <link rel="apple-touch-startup-image" href="splash/apple-splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px)" />
  <link rel="apple-touch-startup-image" href="splash/apple-splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px)" />
  <link rel="apple-touch-startup-image" href="splash/apple-splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px)" />
  <link rel="apple-touch-startup-image" href="splash/apple-splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px)" />
  <link rel="apple-touch-startup-image" href="splash/apple-splash-1284x2778.png" media="(device-width: 428px) and (device-height: 926px)" />
  <link rel="apple-touch-startup-image" href="splash/apple-splash-1536x2048.png" media="(device-width: 768px) and (device-height: 1024px)" />
  <link rel="apple-touch-startup-image" href="splash/apple-splash-1668x2224.png" media="(device-width: 834px) and (device-height: 1112px)" />
  <link rel="apple-touch-startup-image" href="splash/apple-splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px)" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Load transformers.js for in-browser AI -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.3.0/dist/transformers.min.js"></script>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <h1>ðŸ¥— Meal Master AI</h1>
    <input type="text" id="username" placeholder="Enter your name..." />
    <button onclick="login()">Enter</button>
  </div>

  <!-- WELCOME SCREEN -->
  <div id="welcome-screen" style="display:none;">
    <h2 id="greeting"></h2>
  </div>

  <!-- MAIN APP -->
  <div id="app-screen" style="display:none;">
    <h2>Weekly Meal Planner</h2>
    <table>
      <thead>
        <tr>
          <th>Day</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
        </tr>
      </thead>
      <tbody id="meal-table"></tbody>
    </table>
    <button onclick="analyze()">Analyze Health</button>
    <button onclick="editMeals()">AI Edit Meals</button>
    <pre id="output"></pre>
  </div>

  <!-- Your JS -->
  <script src="app.js" type="module"></script>

</body>
</html>
