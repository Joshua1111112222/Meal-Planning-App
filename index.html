<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#121212">
  <meta name="description" content="MealMapper - Your personal meal planning assistant">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MealMapper">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="logo.png">
  <title>MealMapper - ChefBot</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <!-- LOGIN SCREEN -->
  <section id="login-screen" class="screen center-screen">
    <div class="login-container">
      <h1>Welcome to MealMapper</h1>
      <input id="username" type="text" placeholder="Enter your name" autocomplete="off">
      <button id="login-btn">Start Cooking</button>
    </div>
  </section>

  <!-- WELCOME SCREEN -->
  <section id="welcome-screen" class="screen center-screen">
    <div class="welcome-container">
      <h1 id="greeting"></h1>
    </div>
  </section>

  <!-- APP SCREEN -->
  <section id="app-screen" class="screen">
    <div class="app-container">
      <h2>Meal Planner</h2>
      
      <div class="table-container">
        <table id="meal-table">
          <thead>
            <tr>
              <th></th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
              <th>Sunday</th>
            </tr>
          </thead>
          <tbody>
            <!-- Breakfast Section -->
            <tr class="meal-header">
              <th>Breakfast</th>
              <!-- Filled by JavaScript -->
            </tr>
            <tr class="health-row">
              <th>Health</th>
              <!-- Filled by JavaScript -->
            </tr>
            <tr class="percent-row">
              <th>Score</th>
              <!-- Filled by JavaScript -->
            </tr>
            
            <!-- Lunch Section -->
            <tr class="meal-header">
              <th>Lunch</th>
              <!-- Filled by JavaScript -->
            </tr>
            <tr class="health-row">
              <th>Health</th>
              <!-- Filled by JavaScript -->
            </tr>
            <tr class="percent-row">
              <th>Score</th>
              <!-- Filled by JavaScript -->
            </tr>
            
            <!-- Dinner Section -->
            <tr class="meal-header">
              <th>Dinner</th>
              <!-- Filled by JavaScript -->
            </tr>
            <tr class="health-row">
              <th>Health</th>
              <!-- Filled by JavaScript -->
            </tr>
            <tr class="percent-row">
              <th>Score</th>
              <!-- Filled by JavaScript -->
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="action-buttons">
        <button id="save-meals">Save Meal Plan</button>
        <div id="save-message"></div>
      </div>

      <button class="chatbot-toggler">
        <span class="material-symbols-outlined">chat</span>
        <span>ChefBot</span>
      </button>

      <div class="chatbot" id="ai-chat">
        <header>
          <h2>ChefBot</h2>
          <button class="close-btn">
            <span class="material-symbols-outlined">close</span>
          </button>
        </header>
        <ul class="chatbox" id="chat-messages"></ul>
        <div class="chat-input">
          <textarea id="chat-input" rows="1" placeholder="Ask ChefBot about recipes, nutrition, or meal ideas..." required></textarea>
          <button id="send-btn" class="material-symbols-outlined">send</button>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
