<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="MealMapper" />
  <meta name="apple-mobile-web-app-touch-icon" content="logo.png" />
  <title>MealMapper - ChefBot</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <!-- LOGIN SCREEN -->
  <section id="login-screen" class="screen center-screen">
    <h1>Welcome to MealMapper</h1>
    <input id="username" type="text" placeholder="Enter your name" autocomplete="off" />
    <button id="login-btn">Start Cooking</button>
  </section>

  <!-- WELCOME SCREEN -->
  <section id="welcome-screen" class="screen center-screen">
    <h1 id="greeting"></h1>
  </section>

  <!-- APP SCREEN -->
  <section id="app-screen" class="screen">
    <h2>Meal Planner</h2>
    
    <div class="table-container">
      <table id="meal-table">
        <thead>
          <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody>
          <!-- Breakfast Section -->
          <tr class="meal-header">
            <th>Breakfast</th>
            <!-- Filled by JavaScript -->
          </tr>
          <tr class="health-row">
            <th>Health</th>
            <!-- Filled by JavaScript -->
          </tr>
          <tr class="percent-row">
            <th>Score</th>
            <!-- Filled by JavaScript -->
          </tr>
          
          <!-- Lunch Section -->
          <tr class="meal-header">
            <th>Lunch</th>
            <!-- Filled by JavaScript -->
          </tr>
          <tr class="health-row">
            <th>Health</th>
            <!-- Filled by JavaScript -->
          </tr>
          <tr class="percent-row">
            <th>Score</th>
            <!-- Filled by JavaScript -->
          </tr>
          
          <!-- Dinner Section -->
          <tr class="meal-header">
            <th>Dinner</th>
            <!-- Filled by JavaScript -->
          </tr>
          <tr class="health-row">
            <th>Health</th>
            <!-- Filled by JavaScript -->
          </tr>
          <tr class="percent-row">
            <th>Score</th>
            <!-- Filled by JavaScript -->
          </tr>
        </tbody>
      </table>
    </div>
    
    <button id="save-meals">Save Meal Plan</button>
    <div id="save-message"></div>

    <button class="chatbot-toggler">Chat with ChefBot</button>

    <div class="chatbot" id="ai-chat">
      <header>
        ChefBot
        <button class="close-btn">&times;</button>
      </header>
      <ul class="chatbox" id="chat-messages"></ul>
      <div class="chat-input">
        <textarea id="chat-input" rows="1" placeholder="Ask ChefBot anything..."></textarea>
        <span role="button" tabindex="0">&#9658;</span>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
